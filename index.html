<style>
@keyframes appearing {
	 0% {
		 transform: scale(0) translate(0px, 0px);
		 opacity: 0;
	}
	 70% {
		 transform: scale(10) translate(50vw, 50vh);
		 opacity: 1;
	}
	 99% {
		 transform: scale(0.1) translate(0px, 0px);
		 opacity: 0.4;
	}
	 100% {
		 transform: scale(5) translate(0px, 0px);
		 background-color: #fff !important;
		 opacity: 1;
	}
}
 @keyframes textColor {
	 0% {
		 color: #ff7043;
	}
	 20% {
		 color: #69f0ae;
	}
	 40% {
		 color: #40c4ff;
	}
	 60% {
		 color: #7c4dff;
	}
	 80% {
		 color: #f44336;
	}
	 100% {
		 color: #ff7043;
	}
}
 body {
	 overflow: hidden;
}
 .game-area {
	 background-color: #0f0f0f;
	 background-image: url('https://cms-assets.tutsplus.com/uploads/users/723/posts/24925/image/space2-1.jpg');
	 background-position: center;
	 background-size: cover;
	 background-blend-mode: color-dodge;
	 width: 100%;
	 height: 100vh;
	 overflow: hidden;
}
 .game-area .title {
	 font-family: 'Raleway', sans-serif;
	 text-align: center;
	 font-size: 4.4em;
	 position: relative;
	 top: 50%;
	 transform: translateY(-50%);
	 color: rgba(250, 250, 250, 0.3);
	 transition: all 0.6s ease-in-out;
	 text-shadow: 0 0 0px transparent;
	 animation: title 10s ease-in-out infinite;
}
 .game-area .title:hover {
	 color: rgba(250, 250, 250, 1);
	 text-shadow: 0 0 10px #fff;
}
 @keyframes title {
	 0% {
		 color: rgba(250, 250, 250, 0.3);
		 text-shadow: 0 0 0px transparent;
	}
	 50% {
		 color: rgba(250, 250, 250, 1);
		 text-shadow: 0 0 10px #fff;
	}
	 100% {
		 color: rgba(250, 250, 250, 0.3);
		 text-shadow: 0 0 0px transparent;
	}
}
 .game-area .ball {
	 position: absolute;
	 width: 5px;
	 height: 5px;
	 background-color: #ff7043;
	 border-radius: 50%;
	 animation: appearing 13s ease-in infinite;
}
 .game-info {
	 position: absolute;
	 bottom: 0px;
	 left: 0px;
	 width: 100%;
	 height: 60px;
	 box-sizing: border-box;
	 background-color: transparent;
}
 .game-info .text {
	 color: #f0f0f0;
	 font-family: sans-serif;
	 position: absolute;
	 top: 50%;
	 transform: translateY(-50%);
}
 .game-info .text a {
	 animation: textColor 10s infinite linear;
	 text-decoration: none;
}
 .game-info .text.left {
	 left: 15px;
}
</style>

<script
  src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
  crossorigin="anonymous"></script>

<div class="game-area js-game-area">
  <div class="title">Orbitals</div>
</div>
<div class="game-info">
  <div class="text left"></div>
</div>

<script  defer type="text/javascript">
(function() {
  var colors, createDot, gameArea, numBalls;

  gameArea = $('.js-game-area');

  numBalls = 0;

  colors = ['#ff7043', '#69f0ae', '#40c4ff', '#7c4dff', '#f44336', '#90a4ae'];

  $('.js-ball').on('click', function() {
    return $(this).hide();
  });

  createDot = function() {
    var randomColor, randomX, randomY;
    numBalls++;
    randomX = Math.floor((Math.random() * 100) + 1);
    randomY = Math.floor((Math.random() * 100) + 1);
    randomColor = colors[Math.floor(Math.random() * colors.length)];
    gameArea.append('<div class="ball js-ball" id="ball' + numBalls + '" style="left: calc(' + randomX + '% - 50px); top: calc(' + randomY + '% - 50px); background-color: ' + randomColor + '"></div>');
    if (numBalls < 50) {
      setTimeout(createDot, 300);
    }
    return console.log(numBalls);
  };

  createDot();

}).call(this);
</script>
